{% load pytils_dt %}
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <style type="text/css">
            @font-face {
                font-family: Ubuntu;
                src: url("{{ media_root }}/font/Ubuntu-Regular.ttf");
            }
            
            body {
                padding: 0px;
                width: 210mm;
                height: 297mm;
                margin: 5mm;
                font-family: Ubuntu;
                font-size: 10pt;
            }
            .header{
                margin-left: 95mm;
            }
            p {
                margin: 0mm;
                padding: 0mm;
            }
            .content{
                text-align: justify;
            }
            h2{
                text-align: center;
                margin-top: 10mm;
            }
            
            .footer{
                margin-top: 30mm;
                padding: 0mm
            }
            
            .footer tr td{
                padding: 0mm;
                margin: 0mm;
            }
            
            .footer .date{
                float: left;
            }
            .footer .signature{
                float: right;
            }
            
            .blank_field{
                white-space-collapse: discard;
                text-decoration: underline;
            }
        </style>
    </head>
    
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
